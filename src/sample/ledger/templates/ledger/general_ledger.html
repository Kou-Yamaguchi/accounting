<h2>総勘定元帳</h2>
<h3>勘定科目: {{ account_name }}</h3>
<table>
  <thead>
    <tr>
      <th>日付</th>
      <th>摘要</th>
      <th>借方金額</th>
      <th>貸方金額</th>
    </tr>
  </thead>
  <tbody>
    {% for entry in ledger_entries %}
    <tr>
      <td>{{ entry.date }}</td>
      <td>{{ entry.summary }}</td>
      <td>>{{ entry.debit_amount|default:"-" }}</td>
      <td>{{ entry.credit_amount|default:"-" }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
