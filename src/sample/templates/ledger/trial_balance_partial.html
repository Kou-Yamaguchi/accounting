<table class="table table-striped">
  <thead>
    <tr>
      <th>借方残高</th>
      <th>勘定科目</th>
      <th>貸方残高</th>
    </tr>
  </thead>
  <tbody>
    {% for item in balance_sheet %}
    {% if item.type == "asset" or item.type == "expense" %}
    <tr>
      <td>{{ item.total }}</td>
      <td>{{ item.account_name }}</td>
      <td></td>
    </tr>
    {% else %}
    <tr>
      <td></td>
      <td>{{ item.account_name }}</td>
      <td>{{ item.total }}</td>
    </tr>
    {% endif %}
    {% empty %}
    <tr>
      <td colspan="3">該当するデータがありません。</td>
    </tr>
    {% endfor %}
  </tbody>
