<!-- 貸借対照表 -->
{% extends "base.html" %}

{% block main %}
<head>
  <meta charset="utf-8">
  <title>貸借対照表</title>
  <script src="https://unpkg.com/htmx.org@2.0.0"
    integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
    crossorigin="anonymous"></script>
</head>

<h2>貸借対照表</h2>
<form action="{% url 'balance_sheet_by_year' %}">
  <label for="year">年：</label>
  <input type="number" name="year" value="2025" hx-get="{% url 'balance_sheet_by_year' %}?format=html" hx-trigger="load, change"
    hx-target="#balance-table" hx-include="this" 
  />
  <input type="hidden" name="format" value="xlsx">
  <button type="submit">エクスポート</button>
</form>

<table id="balance-table" class="table table-striped">
  <thead>
    <tr>
      <th>資産</th>
      <th>金額</th>
      <th>負債及び純資産</th>
      <th>金額</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
{% endblock %}
