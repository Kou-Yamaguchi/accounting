{% extends "base.html" %}

{% block main %}
<h1>Confirm Delete Company</h1>
<p>Are you sure you want to delete the company "{{ company.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm Delete</button>
  <a href="{% url 'company_list' %}">Cancel</a>
</form>
{% endblock %}
