{% extends "base.html" %}

{% block main %}
<h1>Confirm Delete Account</h1>
<p>Are you sure you want to delete the account "{{ account.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'journal_entry_list' %}">Cancel</a>
</form>
{% endblock %}
