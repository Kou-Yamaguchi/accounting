{% load mathfilters %}

<table class="table table-striped">
  <thead>
    <tr>
      <th>日付</th>
      <th>摘要</th>
      <th>借方金額</th>
      <th>貸方金額</th>
      <th>借/貸</th>
      <th>残高</th>
    </tr>
  </thead>
  <tbody>
    {% for entry in ledger_entries %}
    <tr>
      <td>{{ entry.date }}</td>
      <td>{{ entry.counter_account_name }}</td>
      <td>{{ entry.debit_amount|default:"-" }}</td>
      <td>{{ entry.credit_amount|default:"-" }}</td>
      <td>{{ entry.debit_or_credit }}</td>
      <td>{{ entry.balance|abs }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
