<script>
  // Get the current page's pathname (e.g., "/about.html")
  const currentPagePathname = window.location.pathname;

  // Select all navigation links in the sidebar
  const navLinks = document.querySelectorAll('.sidebar .nav-link');

  // Loop through the links and add the active class to the current page
  navLinks.forEach(link => {
    if (link.getAttribute('href') === currentPagePathname) {
      link.classList.add('active');
      // Add aria-current for accessibility (using "page" value for current page)
      link.setAttribute('aria-current', 'page');
    } else {
      link.classList.remove('active');
      link.removeAttribute('aria-current');
    }
  });
</script>
