<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <style>
    @page {
      size: A4;
      margin: 15mm;
    }

    body {
      font-family: "IPAexGothic";
      font-size: 10pt;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #000;
      padding: 4px;
    }

    th {
      background: #f0f0f0;
    }

    .right {
      text-align: right;
    }
  </style>
</head>

<body>
  {% block content %}{% endblock %}
  <header>
    <h1>仕訳帳</h1>
    <p>期間: {{ start_date }} 〜 {{ end_date }}</p>
  </header>
  <table>
    <thead>
      <tr>
        <th>日付</th>
        <th>借方科目</th>
        <th>貸方科目</th>
        <th>金額</th>
        <th>摘要</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in journal_entries %}
      <tr>
        <td>{{ entry.date }}</td>
        <td>{{ entry.debit_account }}</td>
        <td>{{ entry.credit_account }}</td>
        <td class="right">{{ entry.amount|floatformat:2 }}</td>
        <td>{{ entry.description }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
